apiVersion: v1
kind: ServiceAccount
metadata:
  name: deployer-service-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deployer-service-account-role
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: deployer-service-account-binding
roleRef: # points to the Role
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: deployer-service-account-role # name of Role
subjects: # points to the ServiceAccount
  - kind: ServiceAccount
    name: deployer-service-account # service account to bind to
    namespace: default # ns of service account
