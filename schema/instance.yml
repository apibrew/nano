type: Namespace
namespace: system
properties:
  name: nano
---
type: resource
name: Code
namespace: nano
title: Code
description: Nano code
properties:
  - name: name
    title: Name
    description: Full Qualified Name of the code, it must be unique in the system
    type: STRING
    length: 255
    required: true
    unique: true
  - name: language
    title: Language
    description: Code language
    type: ENUM
    required: true
    enumValues:
      - PYTHON
      - JAVASCRIPT
  - name: content
    title: Content
    description: Code content
    type: STRING
    length: 64000
    required: true
    annotations:
      SQLType: "TEXT"
  - name: contentFormat
    title: Content Format
    description: Code content format
    type: ENUM
    required: true
    enumValues:
      - TEXT
      - TAR
      - TAR_GZ
    defaultValue: TEXT
  - name: annotations
    type: MAP
    required: false
    item:
      type: STRING
annotations:
  EnableAudit: "true"
---
type: resource
name: Log
namespace: nano
title: Log
description: Nano code
virtual: true
properties:
  - name: level
    type: ENUM
    enumValues:
      - TRACE
      - DEBUG
      - INFO
      - WARN
      - ERROR
      - FATAL
  - name: message
    type: STRING
    length: 64000